<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .gnb {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .gnb .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .gnb .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .gnb .menu a {
            text-decoration: none;
            font-size: 1rem;
            color: #555;
            transition: color 0.3s;
        }

        .gnb .menu a:hover {
            color: #000;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .gnb {
                flex-direction: column;
                align-items: flex-start;
            }

            .gnb .menu {
                margin-top: 10px;
            }
        }

        .text-focus-in {
            -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
            animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        /* ----------------------------------------------
 * Generated by Animista on 2025-2-1 20:46:9
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

        /**
 * ----------------------------------------
 * animation text-focus-in
 * ----------------------------------------
 */
        @-webkit-keyframes text-focus-in {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }

        @keyframes text-focus-in {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }

        .c_title {
            font-size: large;
            font-weight: bold;
        }

        .c_content {
            font-size: large;
        }
    </style>
</head>

<body>

    <div class="gnb">
        <a href="https://rakaso598.github.io/" style="text-decoration: none;">
            <div class="logo">rakaso598</div>
        </a>
        <div class="menu">
            <a href="#">최근 게시물</a>
            <a href="https://github.com/rakaso598/" target="_blank">GitHub</a>
            <a href="https://rexondex.tistory.com/" target="_blank">Blog</a>
            <a href="https://rexondex.tistory.com/guestbook/" target="_blank">방명록</a>
        </div>
    </div>

    <div class="container">
        <div class="c_title"><span class="text-focus-in">프로젝트 타이틀</span></div>
        <div class="c_content"><span>프로젝트 내용</span></div>
    </div>

    <script>

    </script>

</body>

</html>
