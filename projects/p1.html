        body {

            background-color: #f0f2f5;

        .gnb {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;

            display: flex;

            color: #333;
        }

        .gnb .menu {

            align-items: center;
        }

        .gnb .menu a {
            text-decoration: none;
            font-size: 1rem;
            color: #555;
            transition: color 0.3s;
        }

        .gnb .menu a:hover {
            color: #000;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .gnb {
                flex-direction: column;
                align-items: flex-start;
            }

            .gnb .menu {
                margin-top: 10px;
            }
        }
