<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div>BMI 계산기</div>
<input type="number" id="weight" placeholder="몸무게 (kg)">
<input type="number" id="height" placeholder="키 (cm)">
<button onclick="calculateBMI()">BMI 계산</button>
<p id="bmi-result"></p>

<script>
    function calculateBMI() {
        const weight = document.getElementById("weight").value;
        const height = document.getElementById("height").value / 100; // cm를 m로 변환
        const bmi = weight / (height * height);
        document.getElementById("bmi-result").textContent = `당신의 BMI는: ${bmi.toFixed(2)}입니다.`;
    }
</script>


    <script src="script.js"></script>
</body>
</html>
