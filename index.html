<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .author {
            font-weight: bold;
            font-size: 1rem;
        }

        .post-header .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .post-content {
            padding: 15px;
            font-size: 1rem;
            color: #444;
        }

        .post-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        .post-footer {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .post-footer button {
            background: none;
            border: none;
            color: #2575fc;
            cursor: pointer;
        }

        .comments {
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .comments .comment {
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .comments .comment .author {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="feed"></div>

<script>
    fetch('/item/items.json')
        .then(response => response.json())
        .then(data => {
            const feed = document.getElementById('feed');

            data.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                // Header
                const header = `
                    <div class="post-header">
                        <img src="${post.profile_image}" alt="Profile">
                        <div>
                            <div class="author">${post.author}</div>
                            <div class="timestamp">${post.timestamp}</div>
                        </div>
                    </div>
                `;

                // Content
                const content = `
                    <div class="post-content">
                        ${post.content}
                        ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
                    </div>
                `;

                // Footer
                const footer = `
                    <div class="post-footer">
                        <button>‚ù§Ô∏è ${post.likes}</button>
                        <button>üí¨ ${post.comments.length} Comments</button>
                    </div>
                `;

                // Comments
                const comments = post.comments.map(comment => `
                    <div class="comment">
                        <span class="author">${comment.author}:</span> ${comment.text}
                    </div>
                `).join('');

                const commentsSection = `
                    <div class="comments">
                        ${comments}
                    </div>
                `;

                // Combine post sections
                postElement.innerHTML = header + content + footer + (comments ? commentsSection : '');

                feed.appendChild(postElement);
            });
        });
</script>

</body>
</html>
