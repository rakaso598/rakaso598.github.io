<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유용한 도구들 - 홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 20px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .button-group a {
            display: block;
            background-color: #4285F4;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-group a:hover {
            background-color: #357ae8;
        }

        .button-group a:active {
            background-color: #2c6db1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>유용한 도구들</h1>

    <div class="button-group">
        <a href="utility.html#bmi-calculator">BMI 계산기</a>
        <a href="utility.html#date-calculator">날짜 차이 계산기</a>
        <a href="utility.html#password-generator">비밀번호 생성기</a>
        <a href="utility.html#unit-converter">단위 변환기</a>
        <a href="utility.html#word-count">단어 수 세기</a>
        <!-- 새로운 버튼 추가 가능 -->
        <!-- <a href="utility.html#new-feature">새로운 기능</a> -->
    </div>
</div>

</body>
</html>
