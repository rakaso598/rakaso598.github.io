<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9; /* 밝은 회색 배경 */
            margin: 0;
            padding: 0;
        }
    
        .gnb {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #ffffff; /* 흰색 배경 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08); /* 약한 그림자 */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e1e4e8; /* 옅은 경계선 */
        }
    
        .gnb .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #34495e; /* 어두운 청회색 로고 */
        }
    
        .gnb .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    
        .gnb .menu a {
            text-decoration: none;
            font-size: 1rem;
            color: #5c6f7f; /* 중간 청회색 메뉴 */
            transition: color 0.3s;
        }
    
        .gnb .menu a:hover {
            color: #2c3e50; /* 어두운 청회색 호버 */
        }
    
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    
        .post {
            background: #ffffff; /* 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08); /* 약한 그림자 */
            margin-bottom: 20px;
            overflow: hidden;
        }
    
        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e4e8; /* 옅은 경계선 */
        }
    
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #e1e4e8; /* 옅은 회색 프로필 배경 */
        }
    
        .post-header .author {
            font-weight: bold;
            font-size: 1rem;
            color: #34495e; /* 어두운 청회색 작성자 */
        }
    
        .post-header .timestamp {
            font-size: 0.8rem;
            color: #7f8c8d; /* 중간 회색 타임스탬프 */
        }
    
        .post-content {
            padding: 15px;
            font-size: 1rem;
            color: #333; /* 어두운 회색 내용 */
        }
    
        .post-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }
    
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
    
            .gnb {
                flex-direction: column;
                align-items: flex-start;
            }
    
            .gnb .menu {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="gnb">
    <a href="https://rakaso598.github.io/" style="text-decoration: none;">
        <div class="logo">rakaso598</div>
    </a>    
    <div class="menu">
        <a href="#">최근 게시물</a>
        <a href="https://github.com/rakaso598/" target="_blank">GitHub</a>
        <a href="https://rexondex.tistory.com/" target="_blank">Blog</a>
        <a href="https://rexondex.tistory.com/guestbook/" target="_blank">방명록</a>
    </div>
</div>

<div class="container" id="feed"></div>

<script>
    // JSON 파일 로드
    fetch('/items/items.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load JSON file');
            }
            return response.json();
        })
        .then(data => {
            const feed = document.getElementById('feed');

            // 게시물 반복 생성
            data.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                // Header
                const profileImage = post.profile_image 
                    ? `<img src="${post.profile_image}" alt="Profile">`
                    : `<img style="background-color: #fff;" alt="No Profile">`;

                const header = `
                    <div class="post-header">
                        ${profileImage}
                        <div>
                            <div class="author">${post.author}</div>
                            <div class="timestamp">${post.timestamp}</div>
                        </div>
                    </div>
                `;

                // Content
                const content = `
                    <div class="post-content">
                        ${post.content}
                        ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
                    </div>
                `;

                // Combine sections
                postElement.innerHTML = header + content;

                // Feed에 추가
                feed.appendChild(postElement);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
</script>

</body>
</html>
