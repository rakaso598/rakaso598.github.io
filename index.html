<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rakaso Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #f0f0f0;
        }

        .post-header .author {
            font-weight: bold;
            font-size: 1rem;
        }

        .post-header .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .post-content {
            padding: 15px;
            font-size: 1rem;
            color: #444;
        }

        .post-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="feed"></div>

<script>
    // JSON 파일 로드
    fetch('/items/items.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load JSON file');
            }
            return response.json();
        })
        .then(data => {
            const feed = document.getElementById('feed');

            // 게시물 반복 생성
            data.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                // Header
                const profileImage = post.profile_image 
                    ? `<img src="${post.profile_image}" alt="Profile">`
                    : `<img style="background-color: #fff;" alt="No Profile">`;

                const header = `
                    <div class="post-header">
                        ${profileImage}
                        <div>
                            <div class="author">${post.author}</div>
                            <div class="timestamp">${post.timestamp}</div>
                        </div>
                    </div>
                `;

                // Content
                const content = `
                    <div class="post-content">
                        ${post.content}
                        ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
                    </div>
                `;

                // Combine sections
                postElement.innerHTML = header + content;

                // Feed에 추가
                feed.appendChild(postElement);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
</script>

</body>
</html>
