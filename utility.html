<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유용한 도구들</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4285F4;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #4285F4;
        }

        .tool {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .tool input, .tool select, .tool button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        select {
            margin-top: 10px;
        }

        .tool-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .tool-title {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#bmi-calculator">BMI 계산기</a>
        <a href="#date-calculator">날짜 차이 계산기</a>
        <a href="#password-generator">비밀번호 생성기</a>
        <a href="#unit-converter">단위 변환기</a>
        <a href="#word-count">글자 수 세기</a>
    </nav>
</header>

<div class="container">
    <h1>유용한 도구들</h1>

    <!-- BMI 계산기 -->
    <div class="tool" id="bmi-calculator">
        <div class="tool-title">BMI 계산기</div>
        <input type="number" id="weight" placeholder="몸무게 (kg)" required>
        <input type="number" id="height" placeholder="키 (cm)" required>
        <button onclick="calculateBMI()">BMI 계산</button>
        <p id="bmi-result"></p>
    </div>

    <!-- 날짜 계산기 -->
    <div class="tool" id="date-calculator">
        <div class="tool-title">날짜 차이 계산기</div>
        <input type="date" id="start-date" required>
        <input type="date" id="end-date" required>
        <button onclick="calculateDifference()">계산하기</button>
        <p id="date-result"></p>
    </div>

    <!-- 비밀번호 생성기 -->
    <div class="tool" id="password-generator">
        <div class="tool-title">비밀번호 생성기</div>
        <button onclick="generatePassword()">비밀번호 생성</button>
        <p id="password"></p>
    </div>

    <!-- 단위 변환기 -->
    <div class="tool" id="unit-converter">
        <div class="tool-title">단위 변환기</div>
        <input type="number" id="value" placeholder="변환할 값" required>
        <select id="unit1">
            <option value="km">킬로미터 (km)</option>
            <option value="mile">마일 (mile)</option>
        </select>
        <select id="unit2">
            <option value="mile">마일 (mile)</option>
            <option value="km">킬로미터 (km)</option>
        </select>
        <button onclick="convert()">변환</button>
        <p id="unit-result"></p>
    </div>

    <!-- 글자 수 세기 -->
    <div class="tool" id="word-count">
        <div class="tool-title">글자 수 세기</div>
        <textarea id="text-input" placeholder="여기에 텍스트를 입력하세요..." oninput="countCharacters()"></textarea>
        <p class="result" id="word-count-result">공백 포함: 0 / 공백 미포함: 0</p>
        <button onclick="resetText()">초기화</button>
    </div>
    
</div>

<script>
    // BMI 계산기
    function calculateBMI() {
        const weight = document.getElementById("weight").value;
        const height = document.getElementById("height").value / 100; // cm -> m 변환
        const bmi = weight / (height * height);
        document.getElementById("bmi-result").textContent = `당신의 BMI는: ${bmi.toFixed(2)}입니다.`;
    }

    // 날짜 차이 계산기
    function calculateDifference() {
        const startDate = new Date(document.getElementById('start-date').value);
        const endDate = new Date(document.getElementById('end-date').value);

        if (isNaN(startDate) || isNaN(endDate)) {
            document.getElementById('date-result').textContent = "날짜를 올바르게 입력하세요.";
            return;
        }

        const timeDifference = endDate - startDate;
        const dayDifference = timeDifference / (1000 * 60 * 60 * 24);

        if (dayDifference >= 0) {
            document.getElementById('date-result').textContent = `두 날짜의 차이는 ${Math.floor(dayDifference)}일입니다.`;
        } else {
            document.getElementById('date-result').textContent = "종료 날짜가 시작 날짜보다 이전입니다.";
        }
    }

    // 비밀번호 생성기
    function generatePassword() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
        let password = "";
        for (let i = 0; i < 12; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("password").textContent = password;
    }

    // 단위 변환기
    function convert() {
        const value = document.getElementById("value").value;
        const unit1 = document.getElementById("unit1").value;
        const unit2 = document.getElementById("unit2").value;

        let result = 0;

        if (unit1 === "km" && unit2 === "mile") {
            result = value * 0.621371;
        } else if (unit1 === "mile" && unit2 === "km") {
            result = value / 0.621371;
        }

        document.getElementById("unit-result").textContent = `결과: ${result.toFixed(4)}`;
    }

    // 글자 수 세기
    function countCharacters() {
        const text = document.getElementById("text-input").value;

        // 공백을 포함한 글자 수
        const charCountWithSpaces = text.length;

        // 공백을 제외한 글자 수
        const charCountWithoutSpaces = text.replace(/\s/g, '').length;

        // 결과 출력
        document.getElementById("word-count-result").textContent = `공백 포함: ${charCountWithSpaces} / 공백 미포함: ${charCountWithoutSpaces}`;
    }

    // 초기화 함수
    function resetText() {
        document.getElementById("text-input").value = "";
        document.getElementById("word-count-result").textContent = "공백 포함: 0 / 공백 미포함: 0";
    }

</script>

</body>
</html>
